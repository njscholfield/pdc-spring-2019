<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Trees in Pittsburgh | Noah Scholfield</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmpzY2hvbGZpZWxkIiwiYSI6ImNqcmN0ZTZyNzFnM2M0M3A4OTE3dnc2bWIifQ.RXPCNEAOoAl-Aldh-iuEeQ';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/njscholfield/cjream41060ct2smdgyccyvra',
  center: [-79.984326, 40.441071],
  zoom: 14.0
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['tree-dots'] // replace this with the name of the layer
  });
  // var features = map.queryRenderedFeatures(e.point);

  if (!features.length) {
    return;
  }

  var feature = features[0];
  var props = feature.properties;

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML(`<h3>${props.common_name}</h3><p><strong>Condition:</strong> ${props.condition}</p><p><strong>Diameter:</strong> ${props.diameter_base_height}</p><p><strong>Overall Value:</strong> $${Math.round(props.overall_benefits_dollar_value)}</p>`)
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
</script>

</body>
</html>
